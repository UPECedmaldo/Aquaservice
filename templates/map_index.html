<script>
    // Nouveau script pour changer la position de la barre de navigation
    window.addEventListener('scroll', function() {
        const header = document.querySelector('header');
        const accueilEnd = document.getElementById('fond-accueil').offsetHeight - 200;
        
        if (window.scrollY > accueilEnd) {
            header.classList.add('fixed');
        } else {
            header.classList.remove('fixed');
        }   

        if (window.scrollY > 50) { // Changez la valeur si n√©cessaire
            header.classList.add('scrolled');
        } else {
            header.classList.remove('scrolled');
        }
    });
</script>
